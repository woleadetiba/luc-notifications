<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-notification-attachment-heading"
        data-cy="NotificationAttachmentCreateUpdateHeading"
        jhiTranslate="lucNotificationsApp.lucNotificationsNotificationAttachment.home.createOrEditLabel"
      >
        Create or edit a Notification Attachment
      </h2>

      <div>
        <jhi-alert-error />

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="lucNotificationsApp.lucNotificationsNotificationAttachment.id">Id</label>
            <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_fileName" jhiTranslate="lucNotificationsApp.lucNotificationsNotificationAttachment.fileName"
            >File Name</label
          >
          <input type="text" class="form-control" name="fileName" id="field_fileName" data-cy="fileName" formControlName="fileName" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_fileType" jhiTranslate="lucNotificationsApp.lucNotificationsNotificationAttachment.fileType"
            >File Type</label
          >
          <input type="text" class="form-control" name="fileType" id="field_fileType" data-cy="fileType" formControlName="fileType" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_fileSize" jhiTranslate="lucNotificationsApp.lucNotificationsNotificationAttachment.fileSize"
            >File Size</label
          >
          <input type="number" class="form-control" name="fileSize" id="field_fileSize" data-cy="fileSize" formControlName="fileSize" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_filePath" jhiTranslate="lucNotificationsApp.lucNotificationsNotificationAttachment.filePath"
            >File Path</label
          >
          <input type="text" class="form-control" name="filePath" id="field_filePath" data-cy="filePath" formControlName="filePath" />
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            for="field_createdAt"
            jhiTranslate="lucNotificationsApp.lucNotificationsNotificationAttachment.createdAt"
            >Created At</label
          >
          <div class="d-flex">
            <input
              id="field_createdAt"
              data-cy="createdAt"
              type="datetime-local"
              class="form-control"
              name="createdAt"
              formControlName="createdAt"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            for="field_notification"
            jhiTranslate="lucNotificationsApp.lucNotificationsNotificationAttachment.notification"
            >Notification</label
          >
          <select
            class="form-control"
            id="field_notification"
            data-cy="notification"
            name="notification"
            formControlName="notification"
            [compareWith]="compareNotification"
          >
            <option [ngValue]="null"></option>
            @for (notificationOption of notificationsSharedCollection; track $index) {
              <option [ngValue]="notificationOption">{{ notificationOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
