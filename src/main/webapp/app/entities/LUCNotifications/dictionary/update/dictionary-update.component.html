<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-dictionary-heading"
        data-cy="DictionaryCreateUpdateHeading"
        jhiTranslate="lucNotificationsApp.lucNotificationsDictionary.home.createOrEditLabel"
      >
        Create or edit a Dictionary
      </h2>

      <div>
        <jhi-alert-error />

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="lucNotificationsApp.lucNotificationsDictionary.id">Id</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_keyName" jhiTranslate="lucNotificationsApp.lucNotificationsDictionary.keyName"
            >Key Name</label
          >
          <input type="text" class="form-control" name="keyName" id="field_keyName" data-cy="keyName" formControlName="keyName" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_keyCode" jhiTranslate="lucNotificationsApp.lucNotificationsDictionary.keyCode"
            >Key Code</label
          >
          <input type="text" class="form-control" name="keyCode" id="field_keyCode" data-cy="keyCode" formControlName="keyCode" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_label" jhiTranslate="lucNotificationsApp.lucNotificationsDictionary.label">Label</label>
          <input type="text" class="form-control" name="label" id="field_label" data-cy="label" formControlName="label" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_description" jhiTranslate="lucNotificationsApp.lucNotificationsDictionary.description"
            >Description</label
          >
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
